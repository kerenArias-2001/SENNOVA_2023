<!DOCTYPE html>
<html>
<head>
  <title>Calcular Semana del Año</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  
  <link rel="stylesheet" href="../assets/css/sweetalert2.min.css">
 
   
</head>
<body>
  <h1>Calcular Semana del Año</h1>
  <label for="fecha">Ingrese una fecha:</label>
  <input type="date" id="fecha">
  <button onclick="calcularSemana()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularSemana() {
      var fechaIngresada = new Date(document.getElementById("fecha").value);

      // Obtenemos el número de la semana utilizando el formato ISO-8601
      var numeroSemana = getWeekNumber(fechaIngresada);

      // Mostramos el resultado
      document.getElementById("resultado").innerHTML = "La fecha ingresada pertenece a la semana " + numeroSemana + " del año.";
    }

    function getWeekNumber(date) {
      // Creamos una nueva fecha para asegurarnos de que estamos en el mismo año
      var tempDate = new Date(date.getTime());
      tempDate.setHours(0, 0, 0, 0);

      // Establecemos el primer día de la semana en lunes
      var firstDayOfWeek = new Date(tempDate.getFullYear(), 0, 1);

      // Obtenemos la diferencia en días entre la fecha ingresada y el primer día de la semana
      var diferenciaDias = Math.round((tempDate - firstDayOfWeek) / (1000 * 60 * 60 * 24));

      // Calculamos el número de la semana
      var numeroSemana = Math.ceil((diferenciaDias + firstDayOfWeek.getDay() + 1) / 7);

      return numeroSemana;
    }
  </script>
</body>
</html>

 <!DOCTYPE html>
<html>
<head>
  <title>Comparar Fechas</title>
  
</head>
<body>
  <h1>Comparar Fechas</h1>

  <label for="input1">Fecha 1:</label>
  <input type="date" id="input1" onchange="compararFechas()">

  <label for="input2">Fecha 2:</label>
  <input type="date" id="input2" onchange="compararFechas()">

  <script>
    function compararFechas() {
      const fecha1 = new Date(document.getElementById("input1").value);
      const fecha2 = new Date(document.getElementById("input2").value);

      if (fecha1 > fecha2) {
        alert("Fecha 1 es mayor que Fecha 2");
      } else if (fecha1 < fecha2) {
        alert("Fecha 1 es menor que Fecha 2");
      } else {
        alert("Fecha 1 es igual a Fecha 2");
      }
    }

 
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Imprimir gráficas</title>
  <style media="print">
    /* Estilo para la impresión */
    .chart-container {
      width: 500px;
      height: 500px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="chart1"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="chart2"></canvas>
  </div>

  <button onclick="printCharts()">Imprimir gráficas</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function printCharts() {
      window.print();
    }

    // Datos de ejemplo para las gráficas
    var chart1Data = {
      labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
      datasets: [{
        label: 'Ventas',
        data: [500, 400, 600, 300, 700],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    var chart2Data = {
      labels: ['Rojo', 'Azul', 'Verde', 'Amarillo', 'Naranja'],
      datasets: [{
        label: 'Cantidad',
        data: [10, 20, 15, 25, 30],
        backgroundColor: ['red', 'blue', 'green', 'yellow', 'orange'],
        borderColor: 'white',
        borderWidth: 1
      }]
    };

    // Opciones de ejemplo para las gráficas
    var chartOptions = {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Iniciar las gráficas usando Chart.js
    var chart1 = new Chart(document.getElementById('chart1'), {
      type: 'bar',
      data: chart1Data,
      options: chartOptions
    });

    var chart2 = new Chart(document.getElementById('chart2'), {
      type: 'doughnut',
      data: chart2Data,
      options: chartOptions
    });
  </script>
</body>
</html>
